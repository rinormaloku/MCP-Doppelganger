name: Publish

on:
  release:
    types: [published]

permissions:
  contents: write    # Required to upload release assets
  id-token: write    # Required for OIDC trusted publishing to npm

jobs:
  # ── 1. Build JS bundle & run tests ────────────────────────────────────────
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.4

      - name: Install dependencies
        run: bun install

      - name: Build (JS bundle)
        run: bun run build

      - name: Run tests
        run: bun test

  # ── 2. Build cross-platform binaries & upload as release assets ────────────
  build-binaries:
    name: Binary (${{ matrix.asset_name }})
    runs-on: ubuntu-latest
    needs: build-and-test

    strategy:
      matrix:
        include:
          - target: bun-linux-x64
            asset_name: mcp-doppelganger-linux-x64
          - target: bun-linux-arm64
            asset_name: mcp-doppelganger-linux-arm64
          - target: bun-darwin-x64
            asset_name: mcp-doppelganger-darwin-x64
          - target: bun-darwin-arm64
            asset_name: mcp-doppelganger-darwin-arm64
          - target: bun-windows-x64
            asset_name: mcp-doppelganger-windows-x64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.4

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: |
          bun build --compile --minify \
            --external typeorm \
            --external @nestjs/websockets/socket-module \
            --external @nestjs/microservices \
            --external @nestjs/microservices/microservices-module \
            --external @nestjs/typeorm \
            --external class-transformer \
            --external class-validator \
            --target ${{ matrix.target }} \
            ./src/index.ts --outfile ${{ matrix.asset_name }}

      - name: Upload binary to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: ${{ matrix.asset_name }}

  # ── 3. Publish to npm ──────────────────────────────────────────────────────
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.4

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: bun run build

      - name: Update package.json version
        run: |
          TAG_VERSION=${{ github.event.release.tag_name }}
          TAG_VERSION=${TAG_VERSION#v}
          npm version $TAG_VERSION --no-git-tag-version

      - name: Publish to npm
        run: |
          TAG_VERSION=${{ github.event.release.tag_name }}
          TAG_VERSION=${TAG_VERSION#v}

          if [[ "$TAG_VERSION" =~ (alpha|beta|rc|next|canary) ]]; then
            echo "Publishing pre-release version with --tag next"
            npm publish --provenance --access public --tag next
          else
            echo "Publishing stable version with --tag latest"
            npm publish --provenance --access public --tag latest
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
